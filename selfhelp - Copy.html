<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper" style="background: blue;">
      <div class="sidebar-heading">Self Help URLs </div>

        <!-- <a href="#" class="list-group-item list-group-item-action bg-light">Dashboard</a> -->

	  <ul class="list-group list-group-flush">
		<li ng-repeat="t in allApplications">
			<a  ng-click="openApp($index)" class="list-group-item list-group-item-action bg-light">{{t.application}}</a>
			<div ng-show="t.expandable" ng-repeat="hlp in t.helpURLs">
			<a  class="list-group-item list-group-item-action bg-light">
			<button class="btn btn-md btn-info ng-scope" style="color: black" ng-click="dispiFrame(hlp.url)">{{hlp.name}}</button>
			</a>
			</div>
		</li>
		
	  </ul>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
	<div style="margin-right: 2%;" align=right>
		<button type="submit" class="btn btn-primary" ng-click="moveToDashboard()" >Back to Dashboard</button>
		<button type="submit" class="btn btn-primary" ng-click="logout()">logout</button>
	</div>
	<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
	
	</nav>
	<div class="container-fluid">
	<iframe ng-src="{{trustSrc(iframeUrl)}}" ng-if="dispTheiFrame" width="1000" height="600" allowfullscreen>Something Went wrong</iframe>
	</div>
	</div>
</div>
