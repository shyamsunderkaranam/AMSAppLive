<link href="css/sb-admin-2.min.css" rel="stylesheet">
 <script src="js/sb-admin-2.min.js"></script>
  <div id="wrapper">

    <!-- Sidebar -->
    <ul class="c navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

      <!-- Sidebar - Brand -->
      <a class="sidebar-brand d-flex align-items-center justify-content-center" href="">
        <div class="sidebar-brand-icon rotate-n-15">
          <i class="fas fa-laugh-wink"></i>
        </div>
        <div class="sidebar-brand-text mx-3" >SELF HELP</div>
      </a>


      <!-- Divider -->
      <hr class="sidebar-divider">

      <!-- Heading -->
      <div class="sidebar-heading">
        Modules
      </div>

      <!-- Nav Item - Pages Collapse Menu -->
      <li class="nav-item" ng-repeat="shData in selfHelpData.modules">
        <!-- <a class="nav-link collapsed" href="" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo"> -->
        <a class="nav-link collapsed" href="" ng-click="expandModule($index)"data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo" >
          <i class="fas fa-fw fa-folder"></i>
          <span>{{shData.name}}</span>
        </a>
        <!-- <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionSidebar"> -->
        <div id="collapseTwo" class="collapse" ng-if="shData.expanded" aria-labelledby="headingTwo" data-parent="#accordionSidebar">
          <div class="bg-white py-2 collapse-inner rounded">
            <h6 class="collapse-header">{{shData.name}}:</h6>
            <a class="collapse-item" href="" ng-repeat="topic in shData.topics" ng-click="dispiFrame(topic.url)">{{topic.name}}</a>
            
          </div>
        </div>
      </li>

  

      <!-- Divider -->
      <hr class="sidebar-divider">

      <!-- Sidebar Toggler (Sidebar) -->
      <div class="text-center d-none d-md-inline">
        <button class="rounded-circle border-0" id="sidebarToggle"></button>
      </div>

    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
		<!-- <div   align=right>
			<a class="btn btn-primary btn-xl js-scroll-trigger" ng-click="moveToDashboard()" href="">&nbsp;&nbsp;Back to Home&nbsp;&nbsp;</a>  
			<a class="btn btn-primary btn-xl js-scroll-trigger" ng-click="logout()" href="">&nbsp;&nbsp;Logout&nbsp;&nbsp;</a> 

		</div> -->

      <!-- Main Content -->
      <div id="content">

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
		   <div class="d-sm-flex align-items-center justify-content-between mb-4">
            
					<div class=" embed-responsive embed-responsive-16by9">
						<iframe class="embed-responsive-item" ng-if="dispTheiFrame" ng-src="{{trustSrc(iframeUrl)}}"  ></iframe>
					</div>
          </div>

        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright &copy; TCS AMS Developer 2020</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Logout Modal-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
          <a class="btn btn-primary" href="login.html">Logout</a>
        </div>
      </div>
    </div>
  </div>
